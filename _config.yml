title: "Iris Young"
description: "This is my homepage. Hello! I am 70% coffee by volume."

paginate: 5
plugins: [jekyll-paginate]
paginate_path: "blog/page:num"

permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true

exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/

collections:
        publications:
                output: true
        reviews:
                output: true
        posts:
                output: true
